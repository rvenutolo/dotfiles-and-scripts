# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$package\
$c\
$golang\
$haskell\
$java\
$kotlin\
$lua\
$nodejs\
$perl\
$python\
$ruby\
$rust\
$scala\
$terraform\
$fill\
$status\
$cmd_duration\
$jobs\
$time\
$line_break\
$character\
"""
scan_timeout = 30
command_timeout = 500
add_newline = true
continuation_prompt = "▶▶"

[character]
format = "$symbol"

[cmd_duration]
## TODO check on how this functions
format = "[$duration]($style)"
min_time = 0

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
repo_root_format = "[$before_root_path]($style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)"
read_only = "🔒" # 🔒
truncation_length = 0
#truncation_symbol = '…'

[fill]
symbol = " "

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style)"
symbol = "" # 

[git_commit]
format = '[\($hash$tag\)]($style)'
tag_symbol = "🏷" #🏷

[git_state]
format = '\([$state($progress_current/$progress_total)]($style)\)'

[git_metrics]
format = "([+$added]($added_style))([-$deleted]($deleted_style))"
## TODO try this
disabled = true

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'

[hostname]
## TODO remove ssh symbol?
#format = "[$ssh_symbol$hostname]($style)"
format = "@[$hostname]($style)"
## TODO turn this off
ssh_only = false

[java]
format = "[${symbol}(${version})]($style)"
symbol = "☕" # ☕

[jobs]
format = "[$symbol]($style)"
symbol = "" # ✦
## TODO change to 2 when done config stuff
## TODO check on how this works (local vs ssh)
symbol_threshold = 1

[package]
format = "[$symbol$version]($style)"
symbol = "📦" # 📦

[status]
format = "[$symbol]($style)"
## TODO remove/comment out this success symbol
success_symbol = "✔"
disabled = false

[time]
format = "[$time]($style)"
use_12hr = false
disabled = false

[username]
format = "[$user]($style)"
## TODO turn this off
show_always = true
